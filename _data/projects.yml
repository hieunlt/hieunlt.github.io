- layout: top-middle
  name: Random Wiki
  github: hieunlt/random-wiki
  quote: >
    A random wiki a day makes an erudite mind someday.
  description:
    Wikipedia, the largest and most-read reference work in history, has an API that provides cacheable and straightforward access to Wikimedia content and data, in machine-readable formats.
    I utilized this API to create a simple TUI client that fetches a random Wikipedia article summary along with the link to the full content should it interest the user.
    This project is written in <mark>Rust</mark> using the <mark>cursive</mark> library.
  

- layout: top-middle
